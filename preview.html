<!DOCTYPE html>
<html>

<head>
  <title>Sertifikat Bebas Plagiasi - Fakultas Pertanian ULM</title>
  <link id="favicon" rel="shortcut icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   

  <style>
    /* ... CSS styling ... */
  </style>
</head>

<body>
  <div class="background-image"></div>
  <div class="content">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><img src="logo.png" class="center" alt="Universitas Lambung Mangkurat">Sertifikat Bebas
          Plagiasi<br>Fakultas Pertanian ULM</h5>

        <div id="deteksi-data">
          </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>   
 <script>
    $(document).ready(function   
 () {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');   


      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSaEFqbhXyDbkIpR-F5O1bGTuSf9J98WwrhaoifXYVh8CLHujNBYuXGwK2mkl_SG4fOp1kyEq-vWMbU/pub?gid=1530630510&single=true&output=csv';

      Papa.parse(sheetURL, {
        download: true,
        header: true,
        complete: function (results) {
          const data = results.data;
          const rowData = data.find(row => row.id === id); // Mencari baris data berdasarkan kolom 'id'

          if (rowData) {
            const htmlData = `<table>
              <tr>
                <td>Nomor Sertifikat</td>
                <td>: </td>
                <td>${rowData.nomorsertifikat}</td>
              </tr>
              <tr>
                <td>Tanggal Sertifikat</td>
                <td>: </td>
                <td>${rowData.tanggalsertifikat}</td>
              </tr>
              ... isi dengan data lain ...
            </table>`;
            $('#deteksi-data').html(htmlData);
          } else {
            $('#deteksi-data').html('<center><p>Data tidak ditemukan</p></center>');
          }
        }
      });
    });
  </script>
</body>

</html>
